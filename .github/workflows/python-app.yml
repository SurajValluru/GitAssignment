name: Python application

on:
  push:
    branches: [workflows]
  pull_request:
    branches: [workflows]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Run script
      run: python hello_world.py
